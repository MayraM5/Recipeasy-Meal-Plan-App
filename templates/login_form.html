<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- custom styles -->
     <link rel="stylesheet" href="/static/css/style.css">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500&display=swap" rel="stylesheet">

     <!-- font-awesome icons -->
     <script src="https://kit.fontawesome.com/3ea06f2d10.js" crossorigin="anonymous"></script>

    <title>Recipeasy</title>
  
  </head>

  {% block body %}
  <body>
    <!-- flash messages -->
    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
              <div class="{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>                
            {% endfor %}
        {% endif %}
      {% endwith %}   
    </div> 

    <!-- log-in form -->
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
    
            <div class="px-5 ms-xl-4">
              <span class="h1 fw-bold mb-0"><img src="/static/images/recipeasy logo-cropped.svg" width="335" height="135" alt="logo"></a></span>
            </div>
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
              <form style="width: 23rem" action="/log-in" method="POST">
    
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                <!-- <form action="/log-in" method="POST"> -->
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" name="email" class="form-control form-control-lg" />
                    
                  </div>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg" />
                    
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button type="submit" class="large-btn" >Login</button>
                  </div>
          
                <p>Don't have an account? <a href="/sign-up" class="link-info">Register here</a></p>
              </form>
    
            </div>
          </div>

          <!-- login page image -->
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="/static/images/login4.jpg"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  </body>
  {% endblock %}
