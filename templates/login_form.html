<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Recipeasy</title>
  {% block body %}
  <body>
    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
              <div class="{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>                
            {% endfor %}
        {% endif %}
      {% endwith %}   
    </div> 
    <h2>Log In</h2>
      <form action="/log-in" method="POST">
        <label for="email">Email</label> <br>
          <input class="loginemail" type="email" name="email"> <br>   
        <label for="password">Password</label> <br>
          <input class="loginpassword" type="password" name="password"><br>
        <button class="loginbtn" type="submit">Log in</button> <br>
      </form>

    <h4>Dont Have an account?? 
      <button id="sigup_btn" type="submit"> <a href="/sign-up">Sign up here!</button>
    </h4>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  </body>

  {% endblock %}
