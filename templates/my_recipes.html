{% extends "base.html" %}

<body>
{% block body %}

<h3>Create your own recipe</h3>
<form action="/create_recipe" method="POST">
  <button type="submit">Create a recipe</button>
</form>

<h3>Your delicious recipes:</h3>
{% if recipes %}
  {% for recipe in recipes %}
    
    {% set id = recipe.recipe_id %}
    <div id="div_{{ id }}">
      <div class ="recipe_name">
        <h2>{{ recipe.title }}</h2>
      </div>
      {% if recipe.image %}
        <div class="recipe_image">
          <a href="/recipe-details-{{ id }}"><img src="{{ recipe.image }}" ></a>
        </div>
        {% else %}
        <div class="recipe_image">
          <a href="/recipe-details-{{ id }}"><img style="width:200px; height:auto" src="../static/images/no_recipe_picture.jpg"></a>
        </div>
        {% endif %}
        <div>
          <button class="delete_recipe" id="{{ id }}">Delete</button>
        </div>
        <div>
            <button class="add_to_meal_plan" id="{{ id }}">Add to Meal Plan</button>
        </div>
    </div>

  {% endfor %}
{% endif %}

<script src="../static/js/cookbook.js "> </script>

{% endblock %}
</body>
