{% extends "base.html" %}

{% block body %}
<body>
    
<div class = "recipe_search_box">
    <h2 class = "title">Find your next meal</h2>
    <button id= "search_btn" type= "submit" class= "search-btn btn">Search</button>
    <input id="search_input" type= "text" class= "search-control">
</div>


<div id="search_result">
    <h3 class = "title">Build a meal plan </h3>
    <h5 class = "title">Pick your meals for the week:</h5>
    <div id= "recipe"></div>
</div>

{% if random_recipes %}
    {% for recipe in random_recipes %}
    <div id="div_{{ recipe.id }}">
        <div class ="recipe_name">
            <h3>{{recipe.title}}</h3>
        </div>
        {% if recipe.image %}
        <div class="recipe_image">
            <a href="/recipe-details-{{recipe.id}}"><img src={{recipe.image}}></a>

        </div>
        {% else %}
        <div class="recipe_image">
            <a href="/recipe-details-{{ id }}"><img style="width:200px; height:auto" src="../static/images/no_recipe_picture.jpg"></a>
        </div>
        {% endif %}
        <div>
            <button class="Add_to_fav" name="{{ recipe.id }}" onclick="AddtoFavorites(name)">Add to Favorites</button>
            <button class="add_to_meal_plan" name="{{ recipe.id }}" onclick="AddtoMealPlan(name)">Add to Meal Plan</button>
        </div>
    </div>
        
    {% endfor %}
{% endif %}

</body>

<script type="text/javascript">
    const spoonacularApiKey = '{{ SPOON_API_KEY }}';
</script>

<script src="../static/js/recipe.js"> </script> 


{% endblock %}
