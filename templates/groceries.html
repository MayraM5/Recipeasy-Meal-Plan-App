{% extends "base.html" %}

<body>
{% block body %}

{% if total_grocery_list %}
    <h3>Grocery list:</h3>
    {% for item in total_grocery_list %}
    <li>{{ item.name }} : {{ item.amount }} {{ item.unit }} </li>         
    {% endfor %}
{% else %}
    <p>Sorry! There are no recipes added to the meal plan &#128542;</p>        
{% endif %}




{% endblock %}
</body>
