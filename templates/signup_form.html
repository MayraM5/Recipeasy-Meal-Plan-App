<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

     <!-- custom styles -->
     <link rel="stylesheet" href="/static/css/style.css">

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500&display=swap" rel="stylesheet">

    <title>Recipeasy</title>
  </head>

  <body>
    
    <section class="vh-100">    
      <div class="container-fluid">

        <div class="row">
          <div class="col-sm-6 text-black">
              <!-- back button -->
            <button class="back-button" onclick="window.history.back()">Back</button>    
            <div class="px-5 ms-xl-4">
              <!-- <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i> -->
              <span class="h1 fw-bold mb-0"><img src="/static/images/recipeasy logo-cropped.svg" width="335" height="135" alt="logo"></a></span>
            </div>
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
              <form style="width: 23rem" action="/register" method="POST">
    
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up</h3>

                <div class="row">

                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="name">Name</label>
                      <input type="text" name="first_name" class="form-control form-control-lg">                    
                    </div>
                  </div>
                  
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="last-name">Last Name</label>
                      <input type="text" name="last_name" class="form-control form-control-lg">                    
                    </div>
                  </div>

                </div>
      
                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" name="email" class="form-control form-control-lg">                    
                </div>
    
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" name="password" class="form-control form-control-lg">                    
                </div>
    
                <div class="pt-1 mb-4">
                  <button type="submit" class="large-btn"  value="Sign up">Register</button>
                </div>
          
              </form>
    
            </div>

            <!-- signup page image -->
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="/static/images/login6.jpg"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</html>
